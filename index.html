    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Import Font Awesome -->
    <script src="https://kit.fontawesome.com/d787e0ace0.js" crossorigin="anonymous"></script>
    <title>TrackCalory Meal and Calorie Tracker</title>

<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#!" class="brand-logo center">TrackCalorie</a>
                <ul class="right">
                    <li>
                        <a href="#!" class="btn blue lighten-3 clear-btn">Clear</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    add meal / Food Item
                </span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="item-name">Meal</label>
                            <input type="text" placeholder="add item" id="item-name">
                        </div>
                        <div class="input-field col s6">
                            <label for="item-calories">Add Calories</label>
                            <input type="text" placeholder="add item" id="item-calories">
                        </div>
                        <button class="add-btn btn blue darken-3">
                            <i class="fas fa-plus"></i>Add meal
                        </button>

                        <!-- <button class="update-btn btn orange">
                            <i class="fas fa-pencil-alt"></i>Update meal
                        </button>
                        <button class="delete-btn btn red">
                            <i class="fas fa-minus"></i>Delete meal
                        </button> -->
                        <button class="back-btn btn grey pull-left">
                            <i class="fas fa-chevron-circle-left"></i>Back
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Calorie Count -->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

        <!-- item list -->
        <ul id="item-list" class="collection">
